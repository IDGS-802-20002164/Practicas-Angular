<div class="contenedor">
    <mat-form-field>
        <input matInput [(ngModel)]="num1" type="number" placeholder="X1">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="num2"  type="number" placeholder="Y1">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="num3" type="number" placeholder="X2">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="num4"  type="number" placeholder="Y2">
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="calcular()">Calcular</button>
    <h1><p>El resultado es: {{resultado}}</p></h1>
</div>
